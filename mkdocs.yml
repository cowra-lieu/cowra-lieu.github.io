site_name: 我的个人笔记库

theme:
  name: material
  language: zh
  palette: 
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      toggle:
        icon: material/weather-sunny
        name: 切换至深色模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/weather-night
        name: 切换至浅色模式
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy

# 插件配置
plugins:
  - search:
      lang: 
        - en
        - ja  # 借用日语分词逻辑来优化中文搜索，效果极佳
  - awesome-pages

# 扩展功能：代码高亮 + 数学公式
markdown_extensions:
  - pymdownx.arithmetic
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - extra

# 增加 Mermaid 的脚本支持
extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/mermaid/dist/mermaid.min.js  # 新增这一行
  