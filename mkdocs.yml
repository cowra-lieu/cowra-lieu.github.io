site_name: 我的个人笔记库

theme:
  name: material
  language: zh
  palette: 
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      toggle:
        icon: material/weather-sunny
        name: 切换至深色模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/weather-night
        name: 切换至浅色模式
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy

plugins:
  - search:
      lang: [en, ja]
  - awesome-pages

markdown_extensions:
  - pymdownx.arithmetic:
      content_style: "code"
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - extra

# 用这种方式支持 Mermaid 和 MathJax，最稳妥
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js